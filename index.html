<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=3.0">
    <title>Pixel fight</title>
    <link rel="stylesheet" href="Style.css">
    <script src="script.js" defer></script>
</head>


<body class="flex f-direction gap70">



<div class="flex f-direction a-items gap70 startContainer">
    <h1>Choose your character</h1>
    <div class="flex gap20">
        <div class="box">
            <img class="avatar" src="https://i.pinimg.com/originals/9a/15/96/9a159654cb85ad7e8af38b8bfc9fe0f4.gif" alt="">
        </div>
        <div class="box">
            <img class="avatar" src="https://preview.redd.it/my-first-pixel-art-character-excited-to-share-v0-pcmqtndq1f0b1.gif?width=320&auto=webp&s=ef4908a93c43b4933c74a54fb0ef239a21dc7e65" alt="">
        </div>
        <div class="box">
            <img class="avatar" src="https://i.redd.it/pa7jt41g6mqa1.gif" alt="">
        </div>
    </div>
    <button class="start">START GAME</button>
</div>

<div class="flex f-direction gap70 gameContainer a-items">
    <div class="flex a-items gap70 ">
        <div class="flex f-direction gap30">
            <div class="box border">
                <img class="playerImg" src="" alt="">
            </div>
            <div class="container">
                <div class="avatarProgress"></div>
            </div>
        </div>
        <div class="flex f-direction gap40 a-items">
            <h2>Money: 50 </h2>
            <button class="attack">attack</button>
            <div>
                <img class="healer" src="https://cdn1.iconfinder.com/data/icons/steaming-gaming-1/80/HP-rpg-HitPoint-HealthPoint-flask-512.png" alt="">
                <p>Cost: 100</p>
            </div>
        </div>
        <div class="flex f-direction gap30">
            <div class="box border">
                <img class="monster" src="https://img.freepik.com/premium-vector/cartoon-monster-pixel-design_61878-724.jpg" alt="">
            </div>
            <div class="container">
                <div class="monsterProgress"></div>
            </div>
        </div>
    </div>

    <div class="flex gap30">
        <div class="box-2">
            <img class="weapon" src="https://static.vecteezy.com/system/resources/previews/011/644/561/non_2x/pixel-art-archer-bow-and-arrow-icon-for-8bit-game-on-white-background-vector.jpg" alt="">
        </div>
        <div class="box-2">
            <img class="weapon" src="https://static.vecteezy.com/system/resources/previews/041/638/535/non_2x/ai-generated-pixelation-of-sword-or-blade-free-png.png" alt="">
        </div>
        <div class="box-2">
            <img class="weapon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVKZpfiescTSzITy-EEe3wEgEl9gSLbJUKyA&s" alt="">
        </div>
    </div>
</div>

<div class="flex f-direction a-items gap70 alertContainer">
    <div class="alert">GAME OVER!</div>
    <button class="startAgain">START AGAIN</button>
</div>





</body>
</html>
